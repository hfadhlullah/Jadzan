<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Masjid Al-Khairaat - Prayer Times</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts: Playfair Display for Serifs, Montserrat for Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'prayer-gold': '#D4AF37',
                        'prayer-gold-dark': '#B8860B',
                        'prayer-navy': '#1A233A',
                    }
                }
            }
        }
    </script>
    <style data-purpose="custom-layout">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .hero-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
        }

        .arabesque-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuC51TgieKu6GyK9K1DTB21-J0ZsSqHDkIeOkebmvnOSphOufWQG-p75CzCzbNv42S2954DewNiHGu8xr0fFNirgscuZgoQjyH5lfXTw4EPkj5G54-b3ki0Y42SK2kszzPSXdxSPaxImmgSUud0s0SopMudy8kR7mImym5eOx3Kkc45oQZCpvcluxguLwJahU6wRu1niF6AR6hfwSmViCOQ1QRy9CgT9o6565AEgzNzOMPCNQJ31syhOPPnwzd8FZ6JJpSrFxliuEh7w);
            pointer-events: none
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1)
        }

        .glass-footer {
            background: rgba(26, 35, 58, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(212, 175, 55, 0.3)
        }

        @keyframes pulse-gold {
            0% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(212, 175, 55, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0);
            }
        }

        .active-prayer {
            animation: pulse-gold 2s infinite;
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%)
        }
    </style>
</head>

<body class="font-sans text-white">
    <!-- BEGIN: Main Dashboard Container -->
    <main class="hero-container flex flex-col justify-between"
        style="position: relative; height: 100vh; width: 100vw; background-color: #ffffff; font-family: 'Montserrat', sans-serif;">
        <!-- BEGIN: Header -->
        <header class="w-full z-10">
            <div
                class="max-w-[95%] mx-auto w-full flex justify-between items-center backdrop-blur-md rounded-b-[40px] px-16 py-4 text-gray-800 shadow-lg bg-white shadow-xl border border-gray-100">
                <!-- Clock -->
                <div class="flex flex-col border-r border-orange-400/50 pr-12">
                    <h1 class="text-7xl font-bold tracking-tighter leading-none" id="current-time">07:48</h1>
                </div>
                <!-- Mosque Info -->
                <div class="flex-grow flex flex-col items-center px-12">
                    <div class="flex items-center gap-2">
                        <img alt="mosque icon" class="w-6 h-6 opacity-100"
                            src="https://img.icons8.com/ios-filled/50/f39c12/mosque.png" />
                        <h2 class="text-2xl font-bold">Masjid Az Zamzam</h2>
                    </div>
                    <p class="text-sm font-medium opacity-80">Jl. Cisaranten Kulon No. 18 Arcamanik, Kota Bandung</p>
                </div>
                <!-- Dates -->
                <div class="flex flex-col items-end border-l border-orange-400/50 pl-12">
                    <h3 class="text-2xl font-bold">14 Shafar 1445 H</h3>
                    <p class="text-sm font-medium opacity-80">Kamis, 31 Agustus 2023</p>
                </div>
            </div>
        </header>
        <!-- END: Header -->
        <!-- BEGIN: Center Content -->
        <section class="flex-grow flex flex-col items-center justify-center z-10 px-8 text-center">
            <div class="absolute top-36 right-12 z-10">
                <div
                    class="bg-[#e74c3c] text-white px-8 py-3 rounded-full text-lg font-bold shadow-xl border-2 border-white/20">
                    Maulid Nabi Muhammad SAW <span class="mx-2">-</span> 90 Hari
                </div>
            </div>
        </section>
        <!-- END: Center Content -->
        <!-- BEGIN: Footer Prayer Times -->
        <footer class="w-full z-10">
            <div
                class="max-w-[95%] mx-auto backdrop-blur-md rounded-[40px] overflow-hidden flex items-stretch border border-white/10 shadow-2xl mb-8 bg-slate-900">
                <!-- Imsak -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center border-r border-orange-400/30">
                    <p class="text-2xl font-medium text-gray-200">Imsak</p>
                    <p class="text-5xl font-bold">04:16</p>
                </div>
                <!-- Shubuh -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center border-r border-orange-400/30">
                    <p class="text-2xl font-medium text-gray-200">Shubuh</p>
                    <p class="text-5xl font-bold">04:26</p>
                </div>
                <!-- Syuruq -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center border-r border-orange-400/30">
                    <p class="text-2xl font-medium text-gray-200">Syuruq</p>
                    <p class="text-5xl font-bold">05:50</p>
                </div>
                <!-- Dzuhur (Active) -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center bg-[#f39c12] text-white shadow-inner">
                    <p class="text-2xl font-bold">Dzuhur</p>
                    <p class="text-6xl font-black">12:03</p>
                    <p class="text-sm font-bold mt-1">-04:44:53</p>
                </div>
                <!-- Ashar -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center border-l border-orange-400/30">
                    <p class="text-2xl font-medium text-gray-200">Ashar</p>
                    <p class="text-5xl font-bold">15:03</p>
                </div>
                <!-- Maghrib -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center border-l border-orange-400/30">
                    <p class="text-2xl font-medium text-gray-200">Maghrib</p>
                    <p class="text-5xl font-bold">17:58</p>
                </div>
                <!-- Isya' -->
                <div class="flex-1 py-4 flex flex-col items-center justify-center">
                    <p class="text-2xl font-medium text-gray-200">Isya'</p>
                    <p class="text-5xl font-bold">18:59</p>
                </div>
            </div>
        </footer>
        <!-- END: Footer Prayer Times -->
        <!-- Settings Trigger (Bottom Right) -->
        <button
            class="fixed right-6 top-1/2 -translate-y-1/2 z-20 w-12 h-12 bg-white/80 hover:bg-white transition-colors rounded-xl flex items-center justify-center border border-black/10 text-gray-800 shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                <path
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"></path>
            </svg>
        </button>
    </main>
    <!-- END: Main Dashboard Container -->
    <script data-purpose="live-clock">
        /**
         * Simple script to update the clock every second to maintain a "live" feel
         */
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
