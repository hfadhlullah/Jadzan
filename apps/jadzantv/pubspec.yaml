name: jadzantv
description: "Jadzan TV â€” Mosque Prayer Display App for Android TV"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5

  # Supabase
  supabase_flutter: ^2.12.0

  # Local Storage
  shared_preferences: ^2.5.4

  # Prayer Time Calculation
  adhan_dart: ^1.2.0

  # Media Playback
  video_player: ^2.11.0

  # Audio (iqomah beeps)
  audioplayers: ^6.5.1

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Hijri Calendar
  hijri: ^3.0.0

  # Internationalization / Indonesian locale
  intl: ^0.20.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700

    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
